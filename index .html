<html>
    <head>
        <meta charset="utf-8">

        <!-- Title and Css Style Page -->
        <title>Sell Page</title>
        <link rel="stylesheet" href="sellStyle.css">
</head>
<body>
  <div class="aligned">
    <!-- Image and Page Title -->
    <img src=
"Squirrel-Logz.png"
        width="75" alt="">        
    <span>DrewU Marketplace Listing Form</span>
</div>
<!-- The Sell Form -->
<div class="container">
  <form action="sell.php" method="post" enctype="multipart/form-data">
    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" placeholder="Item Name">
    <label for="price">Item Price:</label>
    <input type="text" id="price" name="price" placeholder="Ex: $22">
    <br>
    <label for="quantity">Item Quantity:</label>
    <br>
<input type="number" id="quantity" name="quantity" min="1" max="99">
<br>
<label for="seller">Seller's Email Address:</label>
    <input type="text" id="seller" name="seller" placeholder="Your Contact Email Address">
    <label for="description">Item Description:</label>
    <textarea id="description" name="description" placeholder="Write a description of the item your selling..." 
    style="height:200px"></textarea>
    <label for="image" name = "imagelabel">Item Image:(JPEG, JPG, PNG, and SVG Formats only!)</label>

    <!-- Image Preview Box -->
    <input type="file" name="image" onchange="showPreview(event);">
    <br>
    <input type="submit" name='submit' value="Submit Listing">
    <br>
    <br>
    <div class="preview">
    <img name="preview" id="file-ip-1-preview">
    </div>
   <br><br>
</form>
</div>
 <script type="text/javascript">
   function showPreview(event){
   if(event.target.files.length > 0){
     var src = URL.createObjectURL(event.target.files[0]);
     var preview = document.getElementById("file-ip-1-preview");
     preview.src = src;
     preview.style.display = "block";
   }
 }
</script>
</body>
</html>
